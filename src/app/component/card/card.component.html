<a  routerLink="/{{country}}" class="rounded-md w-[300px] min-h-[300px] shadow-md my-6 ml-[50%] translate-x-[-50%]" [ngClass]="isDarkMode ? 'shadow-sm' : '' " >
    <img class="w-full z-0 h-[200px] border-gray-400 border" [src]="image" [alt]="image">
    <div class="p-3 text-black shadow-md" [ngClass]="isDarkMode ? 'text-white shadow-sm shadow-white' : '' ">
        <h3 class="text-2xl font-medium mb-3 md:text-xl">{{country}}</h3>
        <div class="text-base font-normal"><span class="font-medium">Population</span>: <span class="text-base font-semibold opacity-80">{{quantity | number}}</span></div>
        <div class="text-base font-normal"><span class="font-medium">Region</span>: {{region}}</div>
        <div class="text-base font-normal"><span class="font-medium">Capital</span>: {{capital}}</div>
    </div>
</a>
